  - platform: feedparser
    name: Beşiktaş
    feed_url: 'https://www.aspor.com.tr/rss/besiktas.xml'
    date_format: '%a, %d %b %Y %H:%M:%S %Z'
    scan_interval:
      minutes: 10
    inclusions:
      - title
      - link
      - description
      - image
      - pubDate
    exclusions:
      - language      
